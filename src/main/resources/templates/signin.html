<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>Sign In</title>
</head>
<body>
<div class="topnav">
    <a href="/m/home">Home</a>
    <a class="disabled" href="/m/service">Service</a>
    <a href="#about">About</a>
    <a class="login-active" href="/w/signin">Signin</a>
    <a class="login-disabled" href="/w/login">Login</a>
    <a class="login-disabled" href="/w/logout">Logout</a>
</div>
<main>
    <h2 th:if="${msg != null}" th:text = "${msg}"></h2>
    <form th:object="${formData}"
    th:action="@{/w/signin}"
    method="post">
        <div>
            <input type="text"placeholder="Your login ..."  th:field = "*{login}" required >
            <ul class="text-danger" th:each="error: ${#fields.errors('login')}">
                <li th:each="message : ${error.split(',')}">
                    <p style="color: red" class="error-message" th:text="${message}"></p>
                </li>
            </ul>
            <input type="email" placeholder="Your email ..." required th:field = "*{email}">
            <ul class="text-danger" th:each="error: ${#fields.errors('email')}">
                <li th:each="message : ${error.split(',')}">
                    <p style="color: red" class="error-message" th:text="${message}"></p>
                </li>
            </ul>
            <input type="password" placeholder="Your password ..." required th:field = "*{pwd}">
            <ul class="text-danger" th:each="error: ${#fields.errors('pwd')}">
                <li th:each="message : ${error.split(',')}">
                    <p style="color: red" class="error-message" th:text="${message}"></p>
                </li>
            </ul>
            <button th:class="button" type="submit" >Sign In</button>
        </div>

    </form>
</main>

</body>
</html>
