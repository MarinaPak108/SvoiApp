<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <title>HOME</title>
</head>
<body>
<div class="topnav">
    <a class="active" href="/m/home">Home</a>
    <a href="/m/service" th:if="${user == 'Welcome to SVOI app'}" th:class="disabled">Service</a>
    <a href="/m/service" th:if="${user != 'Welcome to SVOI app'}" th:class="topnav">Service</a>
    <a href="#about">About</a>
    <a class="login-container" href="/w/login">Login</a>
    <a class="login-container" href="/w/signin">Signin</a>
    <a class="login-container" href="/w/logout">Logout</a>
</div>
<main>
    <h1> HOME Page</h1>
    <div class = "center" style="color: darkblue; font-size: 18px" th:if="${user != null}" th:text = "${user}"></div>

    <h2 th:if="${msg != null}" th:text = "${msg}"></h2>
    <div th:if="${msg != null}">
        <form class="special-form">
            <input type="text"  pattern="[0-9]{1}" maxlength="1" id="digit1" />
            <input type="text"  pattern="[0-9]{1}" maxlength="1" id="digit2" />
            <input type="text"  pattern="[0-9]{1}" maxlength="1" id="digit3" />
            <input type="text"  pattern="[0-9]{1}" maxlength="1" id="digit4" />
            <input type="text"  pattern="[0-9]{1}" maxlength="1" id="digit5" />
            <input type="text"  pattern="[0-9]{1}" maxlength="1" id="digit6" />
            <button th:class="button" type="submit" >validate</button>
        </form>
    </div>
</main>
</body>
</html>
